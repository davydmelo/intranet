<form style="margin: 60px">
  <section class="form-block">
    <label>Inserir Solicitação de Reserva de Estação de Trabalho</label>

    <div class="form-group row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="gForm_3">Tipo de Reserva:</label>
      </div>
      <div class="col-lg-4 col-md-8 col-sm-12 col-xs-12">
        <div class="select form-control">
          <select id="gForm_3">
                        <option>Curso</option>
                        <option>Execução de atividade prática</option>
                        <option>Elaboração de atividade prática</option>
                        <option>Trabalho de final de curso</option>
                    </select>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="gForm_3">Data:</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input class="form-control" type="text" id="gForm_1" placeholder="Enter value here" size="45">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="gForm_3">Entrada:</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input class="form-control" type="text" id="gForm_1" placeholder="Enter value here" size="45">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="gForm_3">Saída:</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input class="form-control" type="text" id="gForm_1" placeholder="Enter value here" size="45">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="gForm_3">Disciplina Associada:</label>
      </div>
      <div class="col-lg-4 col-md-8 col-sm-12 col-xs-12">
        <div class="select form-control">
          <select id="gForm_3">
                        <option>TI001 - Técnicas de Programação</option>
                        <option>TI002 - Programação Web</option>
                    </select>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="gForm_4">Justificativa:</label>
      </div>
      <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
        <textarea id="gForm_4" rows="5" class="form-control"></textarea>
      </div>
    </div>    
    
    <button type="submit" class="btn btn-outline">Inserir</button>
    <button type="submit" class="btn btn-primary">Cancelar</button>
  </section>
</form>
